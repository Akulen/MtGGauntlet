<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MtG Gauntlet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1eb9886c13.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./tribute/dist/tribute.css" />
    <script src="./tribute/dist/tribute.js"></script>
    <script>
        var dataPath = './';

        fetch('./gauntlet_editor.html').then(file => {
            file.text().then(content => {
                let loading = document.querySelector('#loading');
                loading.insertAdjacentHTML('afterend', content);
                loading.remove();
            });
        });
    </script>
</html>
</head>
<body>
    <div id='loading'>Loading ...</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./gauntlet_editor.js'> </script>
</body>
</html>
